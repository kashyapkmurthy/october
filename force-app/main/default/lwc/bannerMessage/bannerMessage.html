<template>
  <div
    if:true={isShow}
    class={messageContainerClassName}
    role="alert"
  >
    <lightning-layout multiple-rows="true">
      <lightning-layout-item size="12">
        <h4 class="messageTitle">{messageTitle}</h4>
      </lightning-layout-item>
      <lightning-layout-item size="12">
        <p class="messageBody">{messageBody}</p>
      </lightning-layout-item>
    </lightning-layout>
    <div class="slds-notify__close messageCloseIcon">
      <button
        class="slds-button slds-button_icon slds-button_icon-inverse"
        title="Close"
        onclick={handleClose}
      >
        <lightning-icon
          icon-name="utility:close"
          alternative-text="close"
          variant="inverse"
          size="small"
        ></lightning-icon>
        <span class="slds-assistive-text">Close</span>
      </button>
    </div>
  </div>
</template>
