<template>
    <h2>Your login details</h2>
    <p>Your <b>username</b> will be your email:<br/>
    <span class="txt-color">{contactEmail}</span></p>
    <p><b>Please create a secure password</b></p>

    <lightning-layout>
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="4">
            <lightning-input type={passwordType} label="Password" value={passwordValue}
            onchange={handlePwdChange} onblur={handleBlur} required
            message-when-value-missing="Please enter a valid password" min-length="8" max-length="20"></lightning-input>
           
            <lightning-input type="checkbox" label="Show password" onchange={togglePassword}></lightning-input>

            <lightning-input type={reEnterdPasswordType} label="Re-enter password" value={reEnteredPwd} onchange={handleChange}
            name="reenteredpwd" required min-length="8" max-length="20" onpaste={handlePaste}
            message-when-value-missing="Please enter a valid password"></lightning-input>

            <lightning-input type="checkbox" label="Show password" onchange={togglereEnteredPassword}></lightning-input>
        </lightning-layout-item>
    </lightning-layout>

    <p><b>Your password must contain:</b></p>

    <ul>
        <div class="slds-p-left_x-large password-info-text">
            <li data-id="lowercase" class="password-info-text-margin">at least 1 lowercase character</li>
            <li data-id="uppercase" class="password-info-text-margin">at least 1 uppercase character</li>
            <li data-id="numberval" class="password-info-text-margin">at least 1 number</li>
            <li data-id="symbol" class="password-info-text-margin">at least 1 symbol (e.g. @$#!%&*_?+)</li>
            <li data-id="charlength" class="password-info-text-margin">at least 8 characters</li>
        </div>
    </ul>
</template>
