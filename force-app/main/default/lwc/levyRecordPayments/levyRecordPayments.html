<template>
    <lightning-card class="table-card" title="Payments">
        <template if:true={hasData}>                   
            <lightning-datatable class="slds-max-medium-table_stacked" key-field="id" data={data} columns={columns} 
            hide-checkbox-column show-row-number-column>
            </lightning-datatable>            
        </template>
        <template if:false={hasData}>
            <p class="slds-align_absolute-center"><span>No payments to show</span></p>
        </template>                     
    </lightning-card>
</template>
