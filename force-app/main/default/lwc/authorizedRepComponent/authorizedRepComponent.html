<template>
    <h2>Your role</h2>    
    <lightning-radio-group name="yourRole"
    label={radioLabel}
    options={options}
    value={value}
    type="radio" onchange={handleChange} required
    message-when-value-missing="Please select an option"
    >
    </lightning-radio-group>
    <template if:true={showAppDetails}>
        <p><b>Please enter the applicant's details</b></p>
        <lightning-layout>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4">
                <lightning-input type="text" maxlength="40" label="First/Given name" value={givenName} name="givenName" required
                message-when-value-missing="Please enter First or Given name" pattern="^[a-zA-Z '-]*" message-when-pattern-mismatch="Please enter a valid First or Given name"></lightning-input>
                <lightning-input type="text" maxlength="80" label="Surname/Family name" value={surName} name="surName" required message-when-value-missing="Please enter Surname or Family name"
                pattern="^[a-zA-Z '-]*" message-when-pattern-mismatch="Please enter a valid Surname or Family name"></lightning-input> 
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="5" large-device-size="3">
                <lightning-input type="tel" label="Phone (preferably mobile)" pattern="(^(\s*(1300|1800|1900|1902))(| )[0-9]{3}(| )([0-9]\s*){3}$)|(^(\s*0[2|3|7|8]){1}(| )[0-9]{4}(| )([0-9]\s*){4}$)|(^(\s*(13|18|19))(| )([0-9]\s*){4}$)|(^(\s*04)[0-9]{2}(| )[0-9]{3}(| )([0-9]\s*){3}$)|
                (^(\s*[+])[0-9]{2}(| )[0-9]{1}(| )[0-9]{4}(| )([0-9]\s*){4}$)|(^(\s*[+])[0-9]{2}(| )[0-9]{3}(| )[0-9]{3}(| )([0-9]\s*){3}$)" value={phone} 
                message-when-pattern-mismatch="Phone number has wrong format" required message-when-value-missing="Please enter phone number" maxlength="15" name="phone"
                field-level-help="Phone number must begin with + (country code) (Or) must be a valid Australian phone number
                    1300 XXX XXX, 1800 XXX XXX, 1900 XXX XXX, 1902 XXX XXX,
                    02 XXXX XXXX, 03 XXXX XXXX, 07 XXXX XXXX, 08 XXXX XXXX,
                    13 XXXX, 18 XXXX, 19 XXXX,
                    04XX XXX XXX"></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4">
                <lightning-input type="email" pattern="^[A-Za-z0-9._%+-/!#$%&'*=?^_`{|}~]+@[A-Za-z0-9.-]+\.[A-Za-z]*$" message-when-pattern-mismatch="Email has wrong format" name="email" label="Email" value={email} 
                required message-when-value-missing="Please enter email" max-length="80" onchange={handleEmailChange}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <c-new-address-search id="postalAdd" address-label="Postal address" onupdateaddrsparameters={handleAddressDetails} address-parameters={appldetails_addresspostalparameters}></c-new-address-search>
    </template>
</template>
