<template> 
    <h2>{pageTitle}</h2>
    <lightning-layout>
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="4">
            <lightning-input type="text" maxlength="40" label="First/Given name" value={givenName} name="givenName" required
            message-when-value-missing="Please enter your First or Given name" pattern="^[a-zA-Z '-]*" message-when-pattern-mismatch="Please enter a valid First or Given name"></lightning-input>
            <lightning-input type="text" maxlength="80" label="Surname/Family name" value={surName} name="surName" required message-when-value-missing="Please enter your Surname or Family name"
            pattern="^[a-zA-Z '-]*" message-when-pattern-mismatch="Please enter a valid Surname or Family name"></lightning-input> 
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="3">
            <lightning-input class="phoneInput" pattern="(^(\s*(1300|1800|1900|1902))(| )[0-9]{3}(| )([0-9]\s*){3}$)|(^(\s*0[2|3|7|8]){1}(| )[0-9]{4}(| )([0-9]\s*){4}$)|(^(\s*(13|18|19))(| )([0-9]\s*){4}$)|(^(\s*04)[0-9]{2}(| )[0-9]{3}(| )([0-9]\s*){3}$)|
                    (^(\s*[+])[0-9]{2}(| )[0-9]{1}(| )[0-9]{4}(| )([0-9]\s*){4}$)|(^(\s*[+])[0-9]{2}(| )[0-9]{3}(| )[0-9]{3}(| )([0-9]\s*){3}$)" 
                    message-when-pattern-mismatch="Phone number has wrong format" name="phone" maxlength="15" type="phone" label="Phone" value={phone} required
                    message-when-value-missing="Please enter a valid phone number" field-level-help="Phone number must begin with + (country code) (Or) must be a valid Australian phone number
                    1300 XXX XXX, 1800 XXX XXX, 1900 XXX XXX, 1902 XXX XXX,
                    02 XXXX XXXX, 03 XXXX XXXX, 07 XXXX XXXX, 08 XXXX XXXX,
                    13 XXXX, 18 XXXX, 19 XXXX,
                    04XX XXX XXX"></lightning-input>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="4">
            <lightning-input type="email" max-length="80" class="emailinput" name="email" label="Email" value={email} pattern="^[A-Za-z0-9._%+-/!#$%&'*=?^_`{|}~]+@[A-Za-z0-9.-]+\.[A-Za-z]*$"
            message-when-pattern-mismatch="Email has wrong format" read-only={isExistingUser} required message-when-value-missing="Please enter a valid email address"  onblur={handleBlur} onchange={handleChange}></lightning-input>
            <div if:true={showError} data-help-text="" aria-live="assertive" class="slds-form-element__help slds-text-color_destructive slds-has-error">{userValidationError_1}<span style="cursor: pointer;" class="slds-text-color_destructive" onclick={handleClick}><u>online contact form</u></span>{userValidationError_2}</div>
        </lightning-layout-item>
    </lightning-layout>
        <div if:true = {regTypeIndividual}>
            <c-new-address-search id="postalAdd" address-label="Postal address" onupdateaddrsparameters={handleAddressDetails} address-parameters={contdetails_addresspostalparameters}></c-new-address-search>
        </div>
</template>
