<template>
    <template if:false={isSubmitted}>
        <h1>{title}</h1>
        <lightning-layout>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4">
                <lightning-input type="email" pattern="^[A-Za-z0-9._%+-/!#$%&'*=?^_`{|}~]+@[A-Za-z0-9.-]+\.[A-Za-z]*$" label="Email" data-field ='username' name="username" value={username} required message-when-pattern-mismatch="Email has wrong format" onchange={handleChange}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <div class="slds-m-top_x-small slds-p-top_x-small"><lightning-button label="Submit" variant="brand" onclick={handleforgotPassword} ></lightning-button></div>
    </template>
    <template if:true={isSubmitted}>
        <h1>{title}</h1>
        <p>Thank you.</p>
        <p>If that email address exists in our system, we will send you an email to reset your password.</p>
        <p>When you receive the email, click on the reset password link.</p>
        <p>If the email hasn't arrived within 5 minutes, check your Spam or Junk folder.</p>
        <br/>
        <p><b>Didnâ€™t receive the email?</b></p>
        <p>Contact us on <a href="tel:131441">13 14 41</a> (Monday to Friday 8.30am to 5.00pm).</p>
        <p>Outside of business hours <a href="/bci/s/contactsupport">contact us online</a>.</p>



    </template>
</template>
